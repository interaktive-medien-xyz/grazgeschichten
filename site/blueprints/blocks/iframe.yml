name: iframe
label: iFrame
icon: code
preview: iframe

fields:
  url:
    label: URL
    type: url
    required: true
    width: 2/3
  height:
    label: Höhe
    type: number
    default: 400
    width: 1/3
  ratio:
    label: Seitenverhältnis
    type: select
    options:
      - 16/9
      - 4/3
      - 1/1
    default: 16/9
    width: 1/3
  allow:
    label: Berechtigungen
    type: text
    help: "z.B.: accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
    width: 2/3
  blockClass:
    type: text
    label: CSS Class
    help: Fügen Sie benutzerdefinierte CSS-Klassen hinzu
    width: 1/2
  blockId:
    type: text
    label: CSS ID
    help: Fügen Sie einen eindeutigen Identifikator hinzu
    width: 1/2
