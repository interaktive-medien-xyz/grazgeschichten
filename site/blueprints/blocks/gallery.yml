name: Gallery
icon: images
preview: gallery

fields:
  gallery_items:
    type: structure
    label: Gallery Items
    fields:
      image:
        type: files
        label: Image
        multiple: false
        layout: cards
        info: "{{ file.dimensions }}"
        uploads:
          template: image
      caption:
        type: text
        label: Caption
  columns:
    type: select
    label: Columns
    default: 3
    options:
      2: 2 Columns
      3: 3 Columns
      4: 4 Columns
  blockClass:
    type: text
    label: CSS Class
    help: Add custom CSS classes
    width: 1/2
  blockId:
    type: text
    label: CSS ID
    help: Add a unique identifier
    width: 1/2 